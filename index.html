<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ff7e5f">
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Cpath fill='%23ff7e5f' d='M256 0C114.6 0 0 114.6 0 256s114.6 256 256 256s256-114.6 256-256S397.4 0 256 0zM256 464c-114.7 0-208-93.31-208-208S141.3 48 256 48s208 93.31 208 208S370.7 464 256 464zM256 128c-13.25 0-24 10.75-24 24v128c0 13.25 10.75 24 24 24c13.25 0 24-10.75 24-24V152C280 138.8 269.3 128 256 128zM256 352c-17.67 0-32 14.33-32 32s14.33 32 32 32c17.67 0 32-14.33 32-32S273.7 352 256 352z'/%3E%3C/svg%3E" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-container">
            <div class="timer" id="timer">25:00</div>
            <div class="timer-label" id="timer-label">Focus Time</div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="start-btn" class="btn primary"><i class="fas fa-play"></i> Start</button>
            <button id="pause-btn" class="btn secondary" disabled><i class="fas fa-pause"></i> Pause</button>
            <button id="reset-btn" class="btn secondary"><i class="fas fa-redo"></i> Reset</button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="focus-time">Focus Time (minutes):</label>
                <input type="number" id="focus-time" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="break-time">Break Time (minutes):</label>
                <input type="number" id="break-time" min="1" max="30" value="5">
            </div>
            <div class="setting">
                <label for="long-break-time">Long Break Time (minutes):</label>
                <input type="number" id="long-break-time" min="1" max="60" value="15">
            </div>
            <div class="setting">
                <label for="pomodoro-count">Pomodoros until long break:</label>
                <input type="number" id="pomodoro-count" min="1" max="10" value="4">
            </div>
            <div class="setting">
                <label for="volume-control">Sound Volume:</label>
                <input type="range" id="volume-control" min="0" max="100" value="70">
                <button id="test-sound" class="btn secondary small-btn"><i class="fas fa-volume-up"></i> Test</button>
            </div>
        </div>
        <div class="task-container">
            <h2>Tasks</h2>
            <div class="add-task">
                <input type="text" id="task-input" placeholder="Add a task...">
                <button id="add-task-btn"><i class="fas fa-plus"></i></button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>
    <footer>
        <p>A simple Pomodoro timer to boost your productivity.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
